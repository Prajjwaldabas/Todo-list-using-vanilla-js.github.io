<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Vanilla Js</title>
  <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/dd2e06be8c.css" crossorigin="anonymous"> -->
  <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="darkbg.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body id="body">

  <div id="body-container">

    <!-- dark mode moon -->
    <div id="dark-mode">
      <span class="material-symbols-outlined">
        dark_mode
        <p >Day Mode</p>
      </span>
      
    </div>

    <!-- heading todo list -->
    <div id="heading">
      <h1>To Do List</h1>
    </div>

    <!-- task input container -->
    <div id="container">

      <form id="task-form" type="submit">

        <input type="text" name="task" id="task-input" placeholder="Enter Your Task" required>

        <button type="submit" id="save-btn"> <i class="fa-sharp fa-solid fa-plus"></i></button>
      </form>

      <div id="Task-info">

        <button value="Total" id="All-tasks">Total</button>
        <div class="count"> <span>(</span><span id="total">0</span><span>)</div>
        <button value="Completed" id="Completed-tasks">Completed </button>
        <div class="count"><span>(</span><span id="completed">0</span><span>)</div>
        <button value="Pending" id="Pending-tasks"> Pending</button>
        
        <div class="count"><span>(</span><span id="pending">0</span><span>)</div>
      </div>

      <div id="clear"><button>Clear All</button></div>
    </div>
  </div>

    <ul class="tasklist-container" id="lists_container_id">

    </ul>

  <script type="text/javascript" src="app.js"> </script>
  <script src="https://kit.fontawesome.com/dd2e06be8c.js" crossorigin="anonymous"></script>


</body>

</html>
